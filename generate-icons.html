<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Icon Generator</title>
</head>
<body>
    <h2>아이콘 생성 중...</h2>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    <div id="links"></div>
    
    <script>
        const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="110" fill="#030712"/>
  <path d="M256 120 L380 256 L256 392 L132 256 Z" fill="url(#grad)" stroke="#60A5FA" stroke-width="8"/>
  <circle cx="256" cy="256" r="40" fill="#030712"/>
  <path d="M256 180 L256 220 M256 292 L256 332 M180 256 L220 256 M292 256 L332 256" stroke="#60A5FA" stroke-width="6" stroke-linecap="round"/>
</svg>`;

        function generateIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            const blob = new Blob([svg], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = 'pwa-' + size + 'x' + size + '.png';
                    link.href = URL.createObjectURL(blob);
                    link.textContent = 'Download ' + size + 'x' + size + ' PNG';
                    link.style.display = 'block';
                    link.style.margin = '10px';
                    link.style.fontSize = '18px';
                    document.getElementById('links').appendChild(link);
                    link.click();
                });
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }

        setTimeout(() => {
            generateIcon(192);
            setTimeout(() => generateIcon(512), 500);
        }, 100);
    </script>
</body>
</html>
